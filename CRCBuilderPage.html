 <meta charset="utf-8">

</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="navbar-brand" id="centerBar" style="" \>CRC Card Builder Page</div>

    </nav>

<h2 align="center" >CRC Card 1</h2>

	<div id="CRCCard" class="block">
	  <label>
		        Card Name:
    </label>
		          <label>
		              <input size="75">
		          </label>
    </div>
    <div id="CRCCard" class="block">
      <label>
              Superclasses:
      </label>
      <div>
      <input size="85">
        <button type="button" class="add_field_button"><b>+</b></button>

        </div>
      </div>
      <div id="CRCCard" class="block">
        <label>
                Subclasses:
        </label>
        <div>
        <input size="85">
          <button type="button" class="add_field_button"><b>+</b></button>

          </div>
        </div>
        <section>
        <div id="one" class="block">

          <label>
                  Responsibilities:
          </label>

              <div>
              <input size="45">
                <button type="button" class="add_field_button"><b>+</b></button>

                </div>
            </div>
        <div id="two" class="block">
            <label>
                    Collaborators:
            </label>
            <div class="input_fields_wrap">
               <input size="45">
                <button type="button" class="add_field_button"><b>+</b></button>


            </div>
            <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js?ver=3.3.1"></script>
            <script async="" src="https://www.sanwebe.com/wp-content/cache/minify/90c30.js" type="text/javascript"></script>
            <script type="text/javascript">
                $(document).ready(function() {
                    var max_fields      = 10; //maximum input boxes allowed
                    var wrapper   		= $(".input_fields_wrap"); //Fields wrapper
                    var add_button      = $(".add_field_button"); //Add button ID

                    var x = 1; //initlal text box count
                    $(add_button).click(function(e){ //on add input button click
                      e.preventDefault();
                      if(x < max_fields){ //max input box allowed
                        x++; //text box increment
                        $(wrapper).append('<div><input type="text" size="45" name="mytext[]"/><a href="#" class="remove_field">Remove</a></div>'); //add input box
                      }
                    });

                    $(wrapper).on("click",".remove_field", function(e){ //user click on remove text
                      e.preventDefault(); $(this).parent('div').remove(); x--;
                    })
                    });
                    </script>
                  </div>
                </section>

        </body>
</html>
