<!DOCTYPE html>
<html lang="en">
<head>

<style>

#CRCCard{
border: 1px solid black;
padding: 10px;
font-size:1.1rem;
}
#addIcon{
        display:inline-block;
        margin-right:17%;
        float:right;
    }
h2 {
  padding: 15px;
}

</style>
 <meta charset="utf-8">
    <!--StyleSheet Source: https://bootswatch.com/pulse/-->
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css" media="screen">
    <link rel="stylesheet" type="text/css" href="bootstrap.css" media="screen">
    <!--Icons source: https://ionicons.com/-->
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <title>CRC Card Building Page</title>

</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="navbar-brand" id="centerBar" style="" \>CRC Card Builder Page</div>

    </nav>

<h2 align="center" >CRC Card 1</h2>

	<table id="CRCCard" style="width:68%" align="center">
	  <tr>
		    <th id="CRCCard" width = "20%" >
		        Card Name:
		    </th>
		          <td id="CRCCard">
		              <input length="40" name="class_name" size="120" tabindex="1">
		          </td
		  </tr>
    </table>
    <table id="CRCCard" style="width:68%" align="center">
    <tr>
		    <th id="CRCCard" width="20%">
          Superclasses:
        </th>
          <td id="CRCCard">
              <div class="input_fields_wrap">
                  <button id="CRCCard" class="add_field_button" > Add </button>

                  <div><input id="CRCCard" size="30" type="text" name="mytext[]"></div>
              </div>
              <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js?ver=3.3.1"></script>
              <script async="" src="https://www.sanwebe.com/wp-content/cache/minify/90c30.js" type="text/javascript"></script>
              <script type="text/javascript">
              $(document).ready(function() {
              	var max_fields      = 10; //maximum input boxes allowed
              	var wrapper   		= $(".input_fields_wrap"); //Fields wrapper
              	var add_button      = $(".add_field_button"); //Add button ID

              	var x = 1; //initlal text box count
              	$(add_button).click(function(e){ //on add input button click
              		e.preventDefault();
              		if(x < max_fields){ //max input box allowed
              			x++; //text box increment
              			$(wrapper).append('<div><input type="text" id="CRCCard" size="30" name="mytext[]"/><a href="#" class="remove_field"> Remove </a></div>'); //add input box
              		}
              	});

              	$(wrapper).on("click",".remove_field", function(e){ //user click on remove text
              		e.preventDefault(); $(this).parent('div').remove(); x--;
              	})
              });
              </script>
		      </td>
		    <th id="CRCCard" width="20%">Subclasses: </th>
          <td id="CRCCard">
		          <input size="30">
              <a>
                <span id="addIcon" data-toggle="popover" data-placement="top" title="Add" role="button">
               <ion-icon name="add-circle" size="large"></ion-icon>
              </a>
		      </td>
	  </tr>
    <tr>
        <th id="CRCCard" width="20%">
          Responsibilites:
        </th>
          <td id="CRCCard">
              <input size="30">
          <a>
            <span id="addIcon" data-toggle="popover" data-placement="top" title="Add" role="button">
           <ion-icon name="add-circle" size="large"></ion-icon>
          </a>
            </td>
        <th id="CRCCard" width="20%">
          Collaborators:
        </th>
          <td id="CRCCard">
              <input size="30">
              <a>
                <span id="addIcon" data-toggle="popover" data-placement="top" title="Add" role="button">
               <ion-icon name="add-circle" size="large"></ion-icon>
              </a>
          </td>
    </tr>
    </table>



</body>
</html>
